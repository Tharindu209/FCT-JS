<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Traingle</title>
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
        <div class="card">   
            <center><br><br><br><br>
            <h1>Traingle</h1>
            <br>
            <form onsubmit="return false">
                <label for="firstnum">Length of the base(b) :</label><br>
                <input type="number" id="b" placeholder="Enter the base"> <b>cm</b> <br><br>
                <label for="firstnum">Length of the height(h) :</label><br>
                <input type="number" id="h" placeholder="Enter the height"> <b>cm</b> <br>
                <br>        
                <img src="image_2.png" height="200" width="200">
                <br><br>
                <label for="secondnum">Area :</label><br>
                <input type="number" readonly id="area" /> <b>cm<sup>2</sup></b> <br><br>
                <button id="calculate" class="btn btn-secondary">Calculate</button>  
            </form></center>
        </div>
        </div>
        <div class="col-4"></div>
    </div>
    <script src="Trangle.js"></script>
</body>
</html>
